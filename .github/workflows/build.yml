name: Update dist/

on:
  push:
    branches-ignore: ["update-dist--**", "release-please--**"]
  workflow_dispatch:

jobs:
  update-dist:
    name: Update dist
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Rebuild the dist/ directory
        run: bun run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore(dist): update dist/ on ${{ github.ref_name }}"
          commit-message: "chore(dist): update dist/"
          body: "Updated dist/ built distributable files"
          branch: update-dist--${{ github.ref_name }}
          delete-branch: true
          labels: bot,dist
